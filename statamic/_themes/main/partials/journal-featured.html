<section class="featured-container">
	<div class="container">
		<div class="featured-entry">
			<a class="featured-link" href="{{ url }}">
				<div class="col-md-7 featured-image" style="background-image: url( {{ featuredImage }} );"></div>
			</a>
			
			<div class="col-md-5">
				<div class="featured-content">
					<div class="categories small">
						{{ if categories_list }}
						<span>{{ categories_url_list }}</span>
						{{ endif }}
					</div>
					<a class="title" href="{{ url }}"><h3>{{ title }}</h3></a>
					{{ if date }}
					<p class="publish-date"><time pubdate datetime="{{ datestamp format="Y-m-d" }}">Posted on {{ date }}</time> by <a class="taxonomy" href="{{ homepage }}blog/author/{{ author }}">{{ author }}</a>
					</p>
					{{ endif }}
					{{ contentSummary }}
					<span style="margin-right: 5px;">...</span><a class="continue" href="{{ url }}">Continue Reading <i class="fa fa-chevron-right"></i></a>
				</div>
			</div>

		</div>
	</div>
</section>
