
<div class="blog-content title-region listings">
	<div class="row">
		<div class="col-md-5">
			<a href="{{ url }}">
				<img class="featured" src="{{ transform
				  src="{ featuredImage }"
				  width="300"
				  height="300"
				  action="smart"
				}}" />
			</a>
		</div>
		<div class="col-md-7">
			<div class="categories small">
				{{ if categories_list }}
		          <span>{{ categories_url_list }}</span>
		        {{ endif }}
		    </div>
	        <a class="title" href="{{ url }}"><h3>{{ title }}</h3></a>
	        <a href="{{ url }}#disqus_thread" data-disqus-identifier="{{ title|lower|slugify }}" class="comments">0 Comments</a>
			{{ if date }}
			 <p class="publish-date"><time pubdate datetime="{{ datestamp format="Y-m-d" }}">Posted on {{ date }}</time> by 	
			 <a class="taxonomy" href="{{ homepage }}blog/author/{{ author }}">{{ author }}</a>
	        {{ endif }}
	            	
			{{ contentSummary }}
			<span style="margin-right: 5px;">...</span><a href="{{ url }}">Continue Reading <i class="fa fa-chevron-right"></i></a>
		</div>
	</div>
</div>
