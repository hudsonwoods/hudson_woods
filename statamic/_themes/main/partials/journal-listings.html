

	{{ entries:listing folder="blog" sort_dir="desc" offset="1" }}
		{{ if no_results }}
			<p class="sorry">
				No journal posts have been posted yet.<br>
				Check back soon.
			</p>
		{{ else }}
			{{ theme:partial src="journal-entry" use_context="true" }}
		{{ endif }}
	{{ /entries:listing }}
