<div class="sticky-wrapper">
<nav class="navbar sticky">
	<div class="container">
		<ul>
		<li><a href="{{ homepage }}"></a></li>
    {{ nav from="/" max_depth="1" }}
      <li><a href="{{ url }}"{{ if is_current || is_parent }} class="current"{{ endif }}>{{ title }} </a>
       {{ if is_current || is_parent }}
         {{ if children }}
          <ul>
        {{ *recursive children* }}
          </ul>
        {{ endif }}
      {{ endif }}
    </li>
    {{ /nav }}
		</ul>
	</div>
</nav>
</div>
