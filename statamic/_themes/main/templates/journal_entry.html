{{ theme:partial src="nav_unsticky" }}


<section id="blog-entry">
	<div class="container">

		<div class="row blog-title-section">
			<div class="col-md-8 col-md-offset-2">

				<div class="categories">
					{{ if categories_list }}
					  <span>{{ categories_url_list }}</span>
					{{ endif }}
				</div>
			</div>

<!-- 			<div class="col-md-4 col-md-offset-1">
				<h4>OTHER NEWS</h4>
			</div> -->
		</div>

		<div class="row blog-main">

			<div class="col-md-8 col-md-offset-2">
				<div class="title-region"><a href="{{ url }}"><h2>{{ title }}</h2></a>
					{{ if date }}
					 <p class="publish-date"><time pubdate datetime="{{ datestamp format="Y-m-d" }}">Posted on {{ date }}</time> by {{ author }}</p>
	            	{{ endif }}
	             </div>
				
				<div class="blog-content">
					{{ if videoEmbed|not_empty }}
					<div class="video">
						{{ videoEmbed }}
					</div>
					{{ endif }}
					{{ content }}
					
				</div>
			</div>

			</div>

		</div>
	</div>
</section>
