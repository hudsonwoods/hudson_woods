{{ theme:partial src="nav_unsticky" }}

<div class="details">
	<div class="container">

		<div class="row">
			<div class="col-md-3 col-md-offset-9 back-link">
				<a href="{{ homepage }}availability#availability-anchor"><i class="fa fa-chevron-left"></i>Back to Map</a>
			</div>
		</div>
	
		<div class="details-entry">
			<div class="row">

				<div class="col-md-8">
					<h2 class="title-image">{{ title }}</h2>
					{{ if imageSingle|not_empty }}
					<img src="{{ imageSingle }}" alt="">
					{{ endif }}
						
					{{ if imageGallery|not_empty }}
					<div class="sp-wrap">
						{{ imageGallery }}
							<a href="{{ image }}"><img src="{{ image }}" alt=""></a>
						{{ /imageGallery }}
					</div>
					{{ endif }}
				</div>

				<div class="col-md-3 col-md-offset-1">
					<div class="specs">
						<h2 class="title-spec">{{ title }}</h2>
						{{ content }}
						<ul class="no-bullet">
						
							<li>Availability: <span>{{ availability }}</span></li>
							<li>Size: <span>{{ size }}</span></li>
							<li>Cost: <span>{{ cost }}</span></li>

						</ul>	
					</div>
				</div>
		
			</div>
		</div>	
	</div>
</div>
